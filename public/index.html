<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazenda Transportadora</title>
    <link rel="stylesheet" href="lib/bootstrap/icons/index.css">
    <link rel="stylesheet" href="src/styles/global.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700&display=swap" rel="stylesheet"> -->
</head>

<body>

    <header>
        <div class="logo">
            <h1>Fazenda Tratadora</h1>
        </div>
        <div class="profile">
            <button type="button" class="prof bt-logout" icon-parent><i class="bi-box-arrow-right" icon></i><span>Sair</span></button>
        </div>
    </header>
    <main>
        <div class="side-bar" list-content>
            <div line="horizontal" line-width="filled"></div>
            <div list="itens"></div>
            <div line="horizontal" line-width="filled"></div>
        </div>
        <div class="panel">
            <div class="aba-container" list-content>
                <div class="abas" abas-parent list="abas" list-type="horizontal"></div>
            </div>
            <div class="panel-control"></div>
            <div class="notification-container">
                <div class="list-notification"></div>
            </div>
        </div>
    </main>

    <script src="dist/app.js" type="module"></script>
</body>

</html>
